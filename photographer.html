<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/photographer.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/d22c0b2dff.css">
  <title>FishEye</title>
</head>
<body>
  <header class="banner">
    <a href="index.html" title="HomePage" tabindex="1"><img src="./media/logo/logo.png" alt="Fisheye Home page" class="logo" role="logo"></a>
  </header>
  <main aria-hidden="false">
    <section class="photographer-header" aria-labelledby="photographer-profile">
      <div class="photographer-profile" aria-hidden="true">
        <h1 class="photographer-name"></h1>
        <p class="info">
          <span class="city"></span>
          <span class="desc"></span>
        </p>
        <ul class="tags">
        </ul>
      </div>
      <button class="btn" aria-label="contactez-moi">Contactez-moi</button>
      <div class="bground" role="background" aria-hidden="true" aria-describedby="FormContact">
        <div class="content" role="group" aria-labelledby="coordonnees">
        <button aria-label="closeContactForm" class="close-btn">X</button>
        <form name="contact" action="index.html" method="get">
          <h1 class="name-cotact"></h1>
            <label for="first" aria-labelledby="firstNamelabel">Prénom</label><br>
            <input class="text-first" type="text" id="first" name="first name" aria-labelledby="Prénom"/><br>
            <label for="last" aria-labelledby="secondNamelabel">Nom</label><br>
            <input class="text-secound" type="text" id="last" name="last name" aria-labelledby="Nom"/><br>
            <label for="email" aria-labelledby="emailLabel">E-mail</label><br>
            <input class="text-email" type="email" id="email" name="Email" aria-labelledby="Email"/><br>
            <label for="message" aria-labelledby="messageLabel">Votre message</label><br>
            <textarea name="Your Message" id="message" rows="5" cols="33" aria-labelledby="message"></textarea>
            <button aria-label="send" class="btn-submit" type="submit">Envoyer</button>
        </form>
      </div>
      </div>
      <img  class="user" alt="">
    </section>
    <div class="sort-by" role="trier Par">
      <span class="sort-label" aria-labelledby="trierparlabel">Trier par</span>
      <button class="sort-btn" role="button" aria-haspopup="listbox" aria-labelledby="sort-by"><span class="btn-text" aria-labelledby="popularité">Popularité</span>
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-down" class="svg-inline--fa fa-chevron-down fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path></svg>
      </button>
      <ul class="sort-list" style="display: none;" role="listbox">
        <li class="sort-item" data-order="Popularité" role="option" tabindex="0" aria-labelledby="sort-btn">Popularité
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-up" class="svg-inline--fa fa-chevron-up fa-w-14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667 22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544 9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373 24.568-9.373 33.941-.001z"></path></svg>
        </li>
        <li class="sort-item" data-order="Date" role="option" tabindex="0" aria-labelledby="sort-btn">Date</li>
        <li class="sort-item" data-order="Titre" role="option" tabindex="0" aria-labelledby="sort-btn">Titre</li>
      </ul>
    </div>
    <section class="gallery">
    </section>
    <aside class="data">
      <span class="total-likes">680</span>
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart"  class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#901c1c" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path></svg>
      <span class="price">400€/jour</span>
    </aside>
  </main>
  <div class="lightbox-modal" id="lightBox-modal" role="dialog" aria-hidden="true" aria-describedby="navgationBetweenMedia">
    <button class="close-lightBox" aria-label="close-dialog">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="#901c1c" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
    </button>
    <div class="container-gallery" aria-label="Media gallery">
      <p class="title"></p>
    </div>
    <button class="left-side" aria-label="previous-Item">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="#901c1c" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path></svg>
    </button>
    <button class="right-side" aria-label="Next-Item">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right" class="svg-inline--fa fa-chevron-right fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="#901c1c" d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"></path></svg>
    </button>
  </div>
  <script src="./js/photographerPage.js" type="module"></script>
</body>
</html>
