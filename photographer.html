<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/photographer.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/d22c0b2dff.css">
  <title>FishEye</title>
</head>
<body>
  <header class="banner">
    <a href="index.html" title="HomePage"><img src="./media/logo/logo.png" alt="Fisheye Home page" class="logo" role="logo"></a>
  </header>
  <main>
    <section class="photographer-header">
      <div class="photographer-profile">
        <h1 class="photographer-name"></h1>
        <p class="info">
          <span class="city"></span>
          <span class="desc"></span>
        </p>
        <ul class="tags">
        </ul>
      </div>
      <button class="btn" aria-label="contactez-moi">Contactez-moi</button>
      <div class="bground" role="background">
        <div class="content" role="content">
        <button aria-label="close contact form" class="close-btn">X</button>
        <form name="contact" action="index.html" method="get">
          <h1 class="name-cotact"></h1>
            <label for="first" aria-labelledby="firstNamelabel">Prénom</label><br>
            <input class="text-first" type="text" id="first" name="first name"/><br>
            <label for="last" aria-labelledby="secondNamelabel">Nom</label><br>
            <input class="text-secound" type="text" id="last" name="last name"/><br>
            <label for="email" aria-labelledby="emailLabel">E-mail</label><br>
            <input class="text-email" type="email" id="email" name="Email"/><br>
            <label for="message" aria-labelledby="messageLabel">Votre message</label><br>
            <textarea name="Your Message" id="message" rows="5" cols="33"></textarea>
          <button aria-label="send" class="btn-submit">Envoyer</button>
        </form>
      </div>
      </div>
      <img  class="user" alt="">
    </section>
    <div class="sort-by" role="trier Par">
      <span class="sort-label" aria-labelledby="trierparlabel">Trier par</span>
      <button class="sort-btn" role="button" aria-haspopup="listbox" aria-labelledby="sort-by"><span class="btn-text" aria-labelledby="popularité">Popularité</span>
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-down" class="svg-inline--fa fa-chevron-down fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path></svg>
      </button>
      <ul class="sort-list" style="display: none;" role="listbox" tabindex="-1">
        <li class="sort-item" data-order="Popularité" role="option" tabindex="-1" aria-labelledby="sort-btn">Popularité
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-up" class="svg-inline--fa fa-chevron-up fa-w-14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667 22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544 9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373 24.568-9.373 33.941-.001z"></path></svg>
        </li>
        <li class="sort-item" data-order="Date" role="option" tabindex="-2" aria-labelledby="sort-btn">Date</li>
        <li class="sort-item" data-order="Titre" role="option" tabindex="-3" aria-labelledby="sort-btn">Titre</li>
      </ul>
    </div>
    <section class="gallery">
    </section>
    <div class="lightbox-modal" id="lightBox-modal" role="lightbox">
      <button class="close-lightBox"></button>
      <div class="container-gallery">
        <p class="title"></p>
      </div>
      <button class="left-side"></button>
      <button class="right-side"></button>
    </div>
    <aside class="data">
      <span class="total-likes">680</span>
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart" class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#901c1c" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path></svg>
      <span class="price">400€/jour</span>
    </aside>
  </main>
  <script src="./js/photographerPage.js" type="module"></script>
</body>
</html>
