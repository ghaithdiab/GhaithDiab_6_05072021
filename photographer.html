<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/photographer.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/d22c0b2dff.css">
  <title>FishEye</title>
</head>
<body>
  <header class="banner">
    <a href="index.html" title="HomePage"><img src="./media/logo/logo.png" alt="Fisheye Home page" class="logo" role="logo"></a>
  </header>
  <main>
    <section class="photographer-header">
      <div class="photographer-profile">
        <h1 class="photographer-name"></h1>
        <p class="info">
          <span class="city"></span>
          <span class="desc"></span>
        </p>
        <ul class="tags">
        </ul>
      </div>
      <button class="btn">Contactez-moi</button>
      <img  class="user">
    </section>
    <div class="sort-by">
      <span class="sort-label">Trier par</span>
      <button class="sort-btn"><span class="btn-text">Popularité</span>
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-down" class="svg-inline--fa fa-chevron-down fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path></svg>
      </button>
      <ul class="sort-list" style="display: none;">
        <li class="sort-item" data-order="Popularité">Popularité
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-up" class="svg-inline--fa fa-chevron-up fa-w-14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667 22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544 9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373 24.568-9.373 33.941-.001z"></path></svg>
        </li>
        <li class="sort-item" data-order="Date">Date</li>
        <li class="sort-item" data-order="Titre">Titre</li>
      </ul>
    </div>
    <section class="gallery">
    </section>
    <aside class="data">
      <span class="total-likes">680
        <i class="fas fa-heart"></i>
      </span>
      <span class="price">400€/jour</span>
    </aside>
  </main>
  <script src="./js/photographerPage.js" type="module"></script>
</body>
</html>
